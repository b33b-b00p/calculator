<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>UI Calculator</title>
</head>
<body>
    <div id="calculatorBody">
        <div id="resultPanel"></div>
        <div id="buttonsContainer">
            <button class="specialButtons" id="eraseButton">AC</button>
            <button class="specialButtons" id="signButton">+/-</button>
            <button class="specialButtons" id="percentButton">%</button>
            <button class="operatorButtons">/</button>
        
            <button class="numberButtons">7</button>
            <button class="numberButtons">8</button>
            <button class="numberButtons">9</button>
            <button class="operatorButtons">X</button>
        
            <button class="numberButtons">4</button>
            <button class="numberButtons">5</button>
            <button class="numberButtons">6</button>
            <button class="operatorButtons">-</button>
        
            <button class="numberButtons">1</button>
            <button class="numberButtons">2</button>
            <button class="numberButtons">3</button>
            <button class="operatorButtons">+</button>
        
            <button class="numberButtons" id="zeroButton">0</button>
            <button class="numberButtons">.</button>
            <button id="equalsButton">=</button>
        </div>
    </div>
</body>
</html>
